<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Algorithm</title>
</head>

<body>
    <div class="wrapper">
        <h1>Binary search</h1>
        <ul class="boxes">
            <li class="box box1">1</li>
            <li class="box box2">2</li>
            <li class="box box3">3</li>
            <li class="box box4">4</li>
            <li class="box box5">5</li>
            <li class="box box6">6</li>
            <li class="box box7">7</li>
            <li class="box box8">8</li>
            <li class="box box9">9</li>
            <li class="box box10">10</li>

        </ul>

        <form>
            <label for="number">Enter the number</label>
            <input id="number" type="number" />
            <button type="submit">Search</button>
        </form>

        <p class="message"></p>
    </div>


</body>

</html>
